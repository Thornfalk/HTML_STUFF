<!Doctype html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8" />
    <link href="styles/StyleSheet_order.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav>
            <h1>Purchase Titan Quest</h1>
            <a href="http://localhost:5960/index.html">Backa</a>
        </nav>
    </header>
    <div id="wrapper">
        <form action="http://localhost:5960/recipe.html">
            <h3>Purchase Titan Quest PC game</h3>
            <p>Price: (correct price) <br />
              Amount: (correct amount)</p>
            <fieldset>
                <legend>Contact information</legend>
                <label for="name">Username:</label> <br />
                <input autofocus id="name" type="text" name="name" /> <br />
                <label for="email">E-mail:</label> <br />
                <input autofocus id="email" type="email" name="e-mail" /> <br />
                <label for="password">Password:</label> <br />
                <input autofocus id="password" type="password" name="password" />
            </fieldset>
            <fieldset>
                <legend>Delivery address</legend>
                <label for="name2">Name:</label> <br />
                <input autofocus id="name2" type="text" name="personRealName" /> <br />
                <label for="street">Street:</label> <br />
                <input autofocus id="street" type="text" name="streetName" /> <br />
                <label for="town">Town:</label> <br />
                <input autofocus id="town" type="text" name="nameOfTown" /> <br />
                <label for="phone">Phone:</label> <br />
                <input autofocus id="phone" type="tel" name="personPhoneNumber" />
            </fieldset>
            <fieldset>
                <legend>Payment address</legend>
                <label for="paymentaddress">Name:</label> <br />
                <input autofocus id="paymentaddress" type="text" name="personRealName" /> <br />
                <label for="paymentstreet">Street:</label> <br />
                <input autofocus id="paymentstreet" type="text" name="streetName" /> <br />
                <label for="paymenttown">Town:</label> <br />
                <input autofocus id="paymenttown" type="text" name="nameOfTown" /> <br />
                <label for="paymentphone">Phone:</label> <br />
                <input autofocus id="paymentphone" type="tel" name="personPhoneNumber" /> <br />
                <label for="paymentproject">Project number</label> <br />
                <input autofocus id="paymentproject" type="text" name="numberOfProject" />
            </fieldset>
            <fieldset><input type="submit" name="submitPurchase" value="confirm" /></fieldset>
        </form>
    </div>
</body>
</html>
