<!DOCTYPE html>
<html lang="sv-SE">
<head>
    <title>Butiken</title>
    <meta charset="utf-8" />
    <meta name="author" content="Thornfalk" />
    <link href="styles/StyleSheet1.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Butiken</h1>
        <nav>
            <a href="http://localhost:5946/index.html">Info om Titan Quest</a>
        </nav>
    </header>
    <div id="wrapper">
        <h2>Titan Quest Store</h2>
        <figure>
            <fieldset>
                <legend>Titan Quest orginal</legend>
                <img src="images/TitanQuestFront.jpg" />
                <figcaption>Original game</figcaption>
                <figcaption>from 2006</figcaption>
                <figcaption><strong>450 SEK</strong></figcaption>
                <input id="amountToBuy" type="number" name="amountToBuy" />
                <input id="purchaseButton" type="button" name="purchase" value="Buy" />
            </fieldset>
        </figure>
        <figure>
            <fieldset>
                <legend>Titan Quest expansion</legend>
                <img src="images/immorthalThrone.jpg" />
                <figcaption>Expansion set</figcaption>
                <figcaption>from 2007</figcaption>
                <figcaption><strong>200 SEK</strong></figcaption>
                <input id="amountToBuy" type="number" name="amountToBuy" />
                <input id="purchaseButton" type="button" name="purchase" value="Buy" />
            </fieldset>
        </figure>
        <figure>
            <fieldset>
                <legend>Titan Quest gold</legend>
                <img src="images/TitanQuestGoldCover.jpg" />
                <figcaption>Gold edition</figcaption>
                <figcaption>Original + Expansion</figcaption>
                <figcaption><strong>600 SEK</strong></figcaption>
                <input id="amountToBuy" type="number" name="amountToBuy" />
                <input id="purchaseButton" type="button" name="purchase" value="Buy" />
            </fieldset>
        </figure>
        <figure>
            <fieldset>
                <legend>Titan Quest original</legend>
                <img src="images/TitanQuestFrontOld.jpg" />

                <figcaption>from 2006 <small>(old box)</small></figcaption>
                <figcaption><strong>450 SEK</strong></figcaption>
                <input id="amountToBuy" type="number" name="amountToBuy" />

        </figure>
        <figure>
            <fieldset>
                <legend>Titan Quest expansion</legend>
                <img src="images/Titan_Quest_Immortal_ThroneOld.jpg" />
                <figcaption>Expansion set</figcaption>
                <figcaption>from 2007 <small>(old box)</small></figcaption>
                <figcaption><strong>200 SEK</strong></figcaption>
                <input id="amountToBuy" type="number" name="amountToBuy" />
                <input id="purchaseButton" type="button" name="purchase" value="Buy" />
            </fieldset>
        </figure>
        <figure>
            <fieldset>
                <legend>Titan Quest gold</legend>
                <img src="images/TitanQuestGoldCover.jpg" />
                <figcaption>Gold edition</figcaption>
                <figcaption>Original + Expansion</figcaption>

                <input id="amountToBuy" type="number" name="amountToBuy" />
